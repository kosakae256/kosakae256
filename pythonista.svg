<svg width="300" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="rainbowGradient">
      <stop offset="0%" stop-color="#FF0000" />
      <stop offset="16.66%" stop-color="#FF7F00" />
      <stop offset="33.33%" stop-color="#FFFF00" />
      <stop offset="50%" stop-color="#00FF00" />
      <stop offset="66.66%" stop-color="#0000FF" />
      <stop offset="83.33%" stop-color="#4B0082" />
      <stop offset="100%" stop-color="#8B00FF" />
      <!-- アニメーション効果 -->
      <animateTransform attributeName="gradientTransform" type="translate"
        from="-1 0" to="1 0" dur="3s" repeatCount="indefinite" />
    </linearGradient>
  </defs>
  <!-- テキストにグラデーションを適用 -->
  <text x="10" y="50" font-size="40" font-family="Arial" fill="url(#rainbowGradient)">
    Pythonista!
  </text>
</svg>
